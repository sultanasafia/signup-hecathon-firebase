<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header  -->
    <header>
        <h3>Personal Blogging App</h3>
        <a href="login.html"><button class="button active" type="submit" id="login">Login</button></a>
    </header>
    <!--header  -->
   
      <h1>Signup &#128512;</h1>
   
    
    <div id="sform">
        <input type="text" id="firstName" placeholder="First Name" name="First Name" minlength="3" maxlength="20"
            required>
        <input type="text" id="lastName" placeholder="Last Name" name="Last Name" minlength="1" maxlength="20" required>
        <input type="email" id="email" placeholder="Email" name="Email" required>
        <input type="password" id="password" placeholder="Password" name="Password" minlength="8" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
        <input type="password" id="repeatPassword" placeholder="Repeat Password" name="Repeat Password" minlength="8"
            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"><br>
        <button class="button" type="submit" id="signup">Signup</button>
    </div>
</body>
<script type="module" src="app.js"></script>
</html>
