<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #dfe4ea;">
    <!--header  -->
    <header>
        <h3>Personal Blogging App</h3>
        <a href="signup.html"><button class="button" type="submit" id="signup">Signup</button></a>
    </header>
  
    
        <h1>Login 	&#128517;</h1>
    
   
    <div id="loginform" style="height: 13rem;">
        <input type="email" id="email" placeholder="Email" name="Email" required>
        <input type="password" id="password" placeholder="Password" name="Password" minlength="8" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"><br>
        <button class="button" type="submit" id="login">Login</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
